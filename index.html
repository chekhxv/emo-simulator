<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/main.css">
    <script src="./assets/script/script.js" defer></script>
    <title>Тренажер</title>
</head>

<body>
    <section class="hero">
        <div class="container">
            <div class="table-wrapper">
                <table class="task-table">
                    <thead>
                        <tr>
                            <th class="empty-head"></th>
                            <th class="season-head">
                                <img src="assets/img/winter.png" srcset="assets/img/winter@2x.png 2x" alt="зима"
                                    class="season-img">
                                <span>зима</span>
                            </th>
                            <th class="season-head">
                                <img src="assets/img/spring.png" srcset="assets/img/spring@2x.png 2x" alt="весна"
                                    class="season-img">
                                <span>весна</span>
                            </th>
                            <th class="season-head">
                                <img src="assets/img/summer.png" srcset="assets/img/summer@2x.png 2x" alt="лето"
                                    class="season-img">
                                <span>лето</span>
                            </th>
                            <th class="season-head">
                                <img src="assets/img/autumn.png" srcset="assets/img/autumn@2x.png 2x" alt="осень"
                                    srcset="assets/img/summer@2x.png 2x" class="season-img">
                                <span>осень</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="task-body"></tbody>
                </table>
            </div>
        </div>

        <button class="send-answer">
            <img src="./assets/img/tick.svg" alt="завершить" class="send-answer-img">
        </button>
    </section>
</body>

</html>
